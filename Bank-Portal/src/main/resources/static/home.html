			<div class="loginFormContainer">
				<form method="POST" action="/login" id="loginForm" onclick="check(this.form)">

					<div class="table">

							<span class="label">Email:</span>

						<div class="row">
							<span class="label">Password:</span>

							<span class="label">Email:</span>
							<input type="text" size="30" placeholder="Enter your email" name="signupEMail" required/>
						</div>
						<div class="row">
							<span class="label">Password:</span>
							<input type="password" size="31" placeholder="Enter your password" name="signupPass" required/>
						</div>
					</div>
					<br>
					<input type="submit" id="signupSubmit" value="Sign Up">
					<button type="button" class="cancelbtn">Cancel</button>
				</form>
			</div>
		</div>
